<script type="text/javascript">

    $("img.lazy").lazyload({threshold: 200});

    /**
     * video视频播放
     * @type {Element}
     */
    var myVideo = document.getElementById('play_video');
    var myAudio = document.getElementById('audio');

    myVideo.onclick = function () {
        if (myVideo.paused) {
            myVideo.play();
            myAudio.pause();
            $(".video_btn").hide();
        }
        else {
            myVideo.pause();
            $(".video_btn").show();
        }
    };


</script>
