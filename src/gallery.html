<script src="home/js/hover.js"></script>
<script>
    /**
     * video视频播放
     * @type {Element}
     */
    var myVideo = document.getElementById('play_video');
    myVideo.onclick = function () {
        if (myVideo.paused) {
            myVideo.play();
            $(".video_btn").hide();
        }
        else {
            myVideo.pause();
            $(".video_btn").show();
        }
    };
</script>
